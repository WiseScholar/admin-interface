<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="load active">
        <div class="loader"></div>
    </div>
    
    <div class="main-content">
        <header>
            <h1>FACULTY OF ENGINEERING</h1>
            <div class="nav">
                <button class="btn btn-dark settings" data-bs-toggle="modal" data-bs-target="#settingsModal"><i class="fa fa-cog"></i></button>
                <button class="btn btn-info text-light addStudents"><i class="fa fa-plus"></i></button>
            </div>
        </header>
        <section class="stats">
            <div class="card">Total Students: <span id="total-students">0</span></div>
            <div class="card">Transcripts Ready: <span id="ready-transcripts">0</span></div>
            <div class="card">Recommendation Letters Ready: <span id="ready-recommendations">0</span></div>
        </section>
        
        <h2>Student List</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Request Type</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="student-table-body">
                <!-- Students will be populated here -->
            </tbody>
        </table>
    </div>
    <div class="add-students-dialog">
        <div class="main">
            <h2>Add Student</h2>
            <form id="add-student-form">
                <input type="text" id="student-name" placeholder="Name" required>
                <input type="email" id="student-email" placeholder="Email" required>
                <select id="request-type" required>
                    <option value="">Select Request Type</option>
                    <option value="transcript">Transcript</option>
                    <option value="recommendation_letter">Recommendation Letter</option>
                </select>
                <div class="clicking things">
                    <button type="submit" class="btn btn-primary">Add Student</button>
                    <button type="button" class="btn btn-danger close">Close</button>
                </div>  
            </form>
        </div>
    </div>
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="themeToggle">
                        <label class="form-check-label" for="themeToggle">Dark Mode</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
